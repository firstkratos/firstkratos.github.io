<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstKratos - Desenvolvedor Android</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            border-radius: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .logo svg {
            width: 60px;
            height: 60px;
            fill: white;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4CAF50, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 40px;
        }
        .apps {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .app-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 25px;
            width: 200px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .app-icon {
            width: 64px;
            height: 64px;
            border-radius: 14px;
            margin: 0 auto 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .app-icon.prayer {
            background: linear-gradient(135deg, #9C27B0, #673AB7);
        }
        .app-icon.finance {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
        }
        .app-icon svg {
            width: 32px;
            height: 32px;
            fill: white;
        }
        .app-name {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .app-desc {
            font-size: 0.85rem;
            color: #888;
        }
        footer {
            margin-top: 50px;
            color: #555;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24"><path d="M17.6 11.48c-.19-.19-.49-.19-.68 0l-1.06 1.06c-.39.39-.39 1.02 0 1.41l1.06 1.06c.19.19.49.19.68 0l1.06-1.06c.39-.39.39-1.02 0-1.41l-1.06-1.06zm-11.2 0c-.19-.19-.49-.19-.68 0l-1.06 1.06c-.39.39-.39 1.02 0 1.41l1.06 1.06c.19.19.49.19.68 0l1.06-1.06c.39-.39.39-1.02 0-1.41l-1.06-1.06zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
        </div>
        <h1>FirstKratos</h1>
        <p class="subtitle">Desenvolvedor Android</p>
        
        <div class="apps">
            <div class="app-card">
                <div class="app-icon prayer">
                    <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                </div>
                <p class="app-name">Templo de Orações</p>
                <p class="app-desc"></p>
            </div>
            <div class="app-card">
                <div class="app-icon finance">
                    <svg viewBox="0 0 24 24"><path d="M11.8 10.9c-2.27-.59-3-1.2-3-2.15 0-1.09 1.01-1.85 2.7-1.85 1.78 0 2.44.85 2.5 2.1h2.21c-.07-1.72-1.12-3.3-3.21-3.81V3h-3v2.16c-1.94.42-3.5 1.68-3.5 3.61 0 2.31 1.91 3.46 4.7 4.13 2.5.6 3 1.48 3 2.41 0 .69-.49 1.79-2.7 1.79-2.06 0-2.87-.92-2.98-2.1h-2.2c.12 2.19 1.76 3.42 3.68 3.83V21h3v-2.15c1.95-.37 3.5-1.5 3.5-3.55 0-2.84-2.43-3.81-4.7-4.4z"/></svg>
                </div>
                <p class="app-name">Controle de Gastos</p>
                <p class="app-desc"></p>
            </div>
        </div>
        
        <footer>
            © 2025 FirstKratos. Todos os direitos reservados.
        </footer>
    </div>
</body>
</html>
